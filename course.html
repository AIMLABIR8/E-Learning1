<head>

<body>
  <nav>
    <h1>E-Learn</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html" class="active">Courses</a></li>
    </ul>

  <main class="course-detail">
    <h2 id="course-title">Course Title</h2>

    <div class="video-wrapper">
      <iframe id="video-frame" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <p id="course-description">Course description goes here.</p>

    <div class="progress-container">
      <label>Progress:</label>
      <progress id="progress" value="0" max="100"></progress>
      <span id="progress-text">0%</span>
    </div>

    <button onclick="increaseProgress()">Mark as Completed</button>
  </main>

  <script src="script.js"></script>
